		<title>FireworksJS - HTML Presentation Framework</title>

		<link rel="stylesheet" href="lib/reveal/lib/css/zenburn.css">

		<!-- If the query includes 'print-pdf', use the PDF print sheet -->
		<script>
			document.write( '<link rel="stylesheet" href="lib/reveal/css/print/' + ( window.location.search.match( /print-pdf/gi ) ? 'pdf' : 'paper' ) + '.css" type="text/css" media="print">' );
		</script>

		<!--[if lt IE 9]>
		<script src="lib/js/html5shiv.js"></script>
		<![endif]-->

	<body ng-app="fireworks">
		
		<div fireworks="start transitions inline diabetes_atlas moa risk_management investments summary" transition="linear">
		<!-- <div fireworks="storyboard.json" transition="linear"> -->
			
			<nav fw-menu id="menu">
			</nav>
		
			<!-- Any section element inside of this container is displayed as a slide -->
			<div fw-slides previewLinks="true" class="slides">
				
				<!-- <section fw-template="heads-up.html"></section> -->
				<section id="inline">
					<h1>Combine external and inline slides!</h1>
					<p>This slide was defined directly in index.html while all the other slides are loaded from external files</p>
				</section>
				
				<section id="transitions">
					<h2>Transition Styles</h2>
					<p>
						You can select from different transitions, like: <br>
						<a href="?transition=cube#/transitions">Cube</a> -
						<a href="?transition=page#/transitions">Page</a> -
						<a href="?transition=concave#/transitions">Concave</a> -
						<a href="?transition=zoom#/transitions">Zoom</a> -
						<a href="?transition=linear#/transitions">Linear</a> -
						<a href="?transition=fade#/transitions">Fade</a> -
						<a href="?transition=none#/transitions">None</a> -
						<a href="?#/transitions">Default</a>
					</p>
				</section>
		
			</div>
			
			<div fw-thumbs path="slides/<id>/<id>.png"></div>
			
			<div fw-progress></div>
			<aside fw-controls></aside>
			<div class="pause-overlay"></div>
			
			<div ag-analytics
				 version="1.1"
				 map="js/monitormap.js"
				 exclude="fast_track"	 
			></div>
		
		</div>

		<script src="lib/angularjs/angular.min.js"></script>
		<script src="lib/angularjs/angular-touch.min.js"></script>
		<script src="js/fireworks.js"></script>
		<!--<script src="lib/reveal/js/reveal.js"></script>-->
		<script src="lib/draggy.js"></script>
		<script src="lib/touchy.js"></script>
